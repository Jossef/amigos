<md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
<h2>{{ul.selected.name}}</h2>

<p>{{ul.selected.content}}</p>

<md-button class="md-fab " md-no-ink ng-click="share($event)" aria-label="Share">
    <md-icon md-font-icon="mdi-add"></md-icon>
</md-button>


<div layout="column" layout-align="center" >
    <md-button class="md-primary" ng-click="showAlert($event)">
        Alert Dialog
    </md-button>
    <div class="gap"></div>
    <md-button class="md-primary" ng-click="showConfirm($event)">
        Confirm Dialog
    </md-button>
    <div class="gap"></div>
    <md-button class="md-primary" ng-click="showAdvanced($event)">
        Custom Dialog
    </md-button>
</div>
